<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="time col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                <h1 id="h" class="mt-5"><span id="hours"> Hours</span>
                    <span id="m"> Minutes</span>
                    <span id="s"> Seconds</span>
                    <span id="flag">AM</span>
                </h1>
            </div>
            <!--<div class="row mt-5">-->
            <div class="mt-5 col-lg-6 col-md-6 col-sm-6 col-xs-6 text-end">
                <h3 id="dayA"> <span id="date"></span></h3>
            </div>
            <div class="mt-5 col-lg-6 col-md-6 col-sm-6 col-xs-6 text-start">
                <h3 id="dateq" class="mt-0 pt-0"> <span id="complete_date"></span></h3>
            </div>
        </div>

    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</body>

</html>
